<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/logo.svg">
</head>
<body>
    <main class="content">
        <div class="content__div">
            <img class="contet__div__logo" src="./assets/logo.svg" alt="Alura's Logo">
        </div>
        <section class="content__section">
            <textarea class="content__section__textarea" placeholder="Digite seu texto"></textarea>

            <div class="content__section__warning">
                <img src="./assets/exclamation.svg" alt="Exclamation point">
                <p class="content__section__warning__text">
                    Apenas letras minúsculas e sem acento
                </p>
            </div>

            <div class="content__section__buttons">
                <button class="content__section__buttons__cript" onclick="criptografar()">Criptografar</button>
                <button class="content__section__buttons__decript" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <div class="content__nouse">
            <img class="content__nouse__image" src="./assets/image-placeholder-no-uses.jpg" alt="Curious girl">
            <h2 class="content__nouse__title">Nenhuma mensagem encontrada</h2>
            <p class="content__nouse_paragraph">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div class="content__container">
            <div class="content__container__board">
            </div>
            <button class="content__board__button" onclick="copy()">Copiar</button>
        </div>
    </main>
    <footer></footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
